{% extends 'theme/base.html' %}

{% block content %}
    <h1>File list</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div>
        <a href="{% url 'cloud_storage:upload' %}" class="link">Upload</a>
    </div>

        <div>
            <a href="{% url 'cloud_storage:file_list' %}">All</a></div>
        <div>
            <a href="{% url 'cloud_storage:file_list_category' 'documents' %}">Documents</a></div>
        <div>
            <a href="{% url 'cloud_storage:file_list_category' 'videos' %}">Videos</a></div>
        <div>
            <a href="{% url 'cloud_storage:file_list_category' 'audio' %}">Audio</a></div>
        <div>
            <a href="{% url 'cloud_storage:file_list_category' 'images' %}">Images</a></div>
        <div>
            <a href="{% url 'cloud_storage:file_list_category' 'other' %}">Other</a></div>

    <table>

        <tbody>
        {% for file in files %}

            <tr>
                <td>{{ file.file.name }}</td>
                <td><a href="{{ file.file.url }}" target="_blank" class="link">Download</a></td>
                <td>
                    <form action="{% url 'cloud_storage:delete_file' file.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
