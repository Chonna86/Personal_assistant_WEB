{% extends 'theme/base.html' %}

{% block content %}
<div class="form-content my-3 p-3">

    <div class="pt-10 pb-3">
            <h1 class="text-center text-5xl mb-5">Upload File</h1>
    </div>

    <form action="" method="post" enctype="multipart/form-data" class="max-w-lg mx-auto">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p | safe }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload file</button>
    </form>
</div>

{% endblock %}
