{% extends "theme/base.html" %}

{% block content %}
<div class="flex items-center justify-center pt-10 pb-3">
    <h1 class="text-5xl mb-5">{% if contact %}Edit Contact{% else %}Create Contact{% endif %}</h1>
</div>




        <div class="flex">

            <form method="post" class="max-w-sm mx-auto mt-10"
              action="{% if contact %}{% url 'contacts:edit_contact' contact.id %}{% else %}{% url 'contacts:create_contact' %}{% endif %}">
            {% csrf_token %}
                {% if messages %}
                <div>
                    {% for message in messages %}
                    <div {% if message.tags %} class="alert-{{ message.tags }} text-red-500" {% endif %}>{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
            <div class="mb-5">
                <label> First Name:
                    {{ form.first_name }}
                </label>
            </div>
            <div class="mb-5">
                <label> Last Name:
                    {{ form.last_name }}
                </label>
            </div>
            <div class="mb-5">
                <label> Email:
                    {{ form.email }}
                </label>
            </div>
            <div class="mb-5">
                <label> Phone Number:
                    {{ form.phone_number }}
                </label>
            </div>
            <div class="mb-5">
                <label> Birthday:
                    {{ form.birthday }}
                </label>
            </div>
            <div class="mb-5">
                <label> Address:
                    {{ form.address }}
                </label>
            </div>
            <button class="m-1 w-15 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Save</button>
            </form>
        </div>


{% endblock content %}
