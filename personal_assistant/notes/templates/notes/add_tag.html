{% extends 'theme/base.html' %}

{% block content %}
    <form method="POST" action="{% url 'notes:add_tag' %}" class="max-w-lg mx-auto">
        {% csrf_token %}
        <div class="p-4">
            <label for="{{ form.name.id_for_label }}" class="block text-gray-700 font-bold mb-2">Enter the tag name:</label>
            {{ form.name }}
            <span class="text-red-500">{{ form.errors.name }}</span>
        </div>
        <div class="grid grid-cols-2 gap-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
            <button type="reset" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Reset</button>
        </div>
    </form>
{% endblock %}
