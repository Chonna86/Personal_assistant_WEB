{% extends 'theme/base.html' %}

{% block content %}
            {% include 'users_info/actions_menu.html' %}

<div>
    <form method="post" class="max-w-sm mx-auto mt-10" >
        {% csrf_token %}
        <div class="mb-5">
            <label> First Name:
                {{ form.first_name }}
            </label>
        </div>
        <div class="mb-5">
            <label> Last Name:
                {{ form.last_name }}
            </label>
        </div>
        <div class="mb-5">
            <label> Email:
                {{ form.email }}
            </label>
        </div>
            <button class="m-1 w-15 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 text-white font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="submit">Save</button>

    </form>
</div>
{% endblock content %}
